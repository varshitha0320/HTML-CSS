<!-- unordered list -->
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
 
            ul.c{
                list-style-type: lower-alpha;
            }
 
        </style>
    </head>
    <body>
        <h2>An unordered list in html</h2>
        <!-- customized bullet points changed to square -->
        <ul class="b">
            <li>spring</li>
            <li>spring boot</li>
            <li>hibernate</li>
        </ul>
 
        <ol type="1">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>
        <ol type="A">
            <li>Encapsulation</li>
            <li>Abstraction</li>
            <li>Multithreading</li>
        </ol>
    </body>
</html>
